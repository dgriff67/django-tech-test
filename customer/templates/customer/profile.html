<!DOCTYPE html>
<html lang="en">
<body>
<h2>Welcome {{instance.first_name}}</h2>
{% if messages %}
<div class='messages'>

    <ul class='messages'>
        {% for message in messages %}
            <li {% if message.tags %} class = "{{ message.tags }}"{% endif %}>
                {{message}}
            </li>
        {% endfor %}
    </ul>

</div>
{% endif %}
<form method="post" action=""> {% csrf_token %}
{{ form.as_p }}
<div>
    <button type="submit">Submit</button>
</div>
</form>
</body>
</html>
